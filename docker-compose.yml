services:
  # PostgreSQL Database with CPIC data
  db:
    image: postgres:15
    container_name: pgx_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: cpic_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: cpic_db
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    ports:
      - "5444:5432"
    healthcheck:
      test: ["CMD", "echo", "Healthcheck disabled for debugging"]
      interval: 10s
      timeout: 5s
      retries: 1
    networks:
      - pgx-network

  # PharmCAT Service - using official Docker image
  pharmcat:
    image: pgkb/pharmcat
    container_name: pgx_pharmcat
    restart: unless-stopped
    volumes:
      - ./data:/pharmcat/data
      - pharmcat-jar:/pharmcat
    ports:
      - "2323:8080"
    environment:
      - JAVA_OPTS=-Xmx1g
    healthcheck:
      test: ["CMD", "echo", "Healthcheck disabled for debugging"]
      interval: 10s
      timeout: 5s
      retries: 1
    networks:
      - pgx-network
    # Since we're using the PharmCAT wrapper to make direct JAR calls,
    # we just need to keep this container running
    command: ["sh", "-c", "echo 'PharmCAT service running...' && tail -f /dev/null"]

  # PharmCAT Wrapper Service
  pharmcat-wrapper:
    build:
      context: ./docker/pharmcat
      dockerfile: Dockerfile.pharmcat-wrapper
    container_name: pgx_pharmcat_wrapper
    restart: unless-stopped
    depends_on:
      - pharmcat
    environment:
      - DATA_DIR=/data
      - PHARMCAT_JAR=/pharmcat/pharmcat.jar
    volumes:
      - ./data:/data
      - pharmcat-jar:/pharmcat:ro
    ports:
      - "5001:5000"
    healthcheck:
      test: ["CMD", "echo", "Healthcheck disabled for debugging"]
      interval: 10s
      timeout: 5s
      retries: 1
    networks:
      - pgx-network

  # GATK Service for variant calling
  gatk:
    build:
      context: ./docker/gatk
      dockerfile: Dockerfile.gatk
    container_name: pgx_gatk
    restart: unless-stopped
    volumes:
      - ./data:/data
      - ./reference:/reference
    environment:
      - DATA_DIR=/data
      - REFERENCE_DIR=/reference
      - MAX_MEMORY=4g
    ports:
      - "5002:5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pgx-network

  # Stargazer Service for CYP2D6 star allele calling
  stargazer:
    build:
      context: ./docker/stargazer
      dockerfile: Dockerfile.stargazer
    container_name: pgx_stargazer
    restart: unless-stopped
    volumes:
      - ./data:/data
      - ./reference:/reference
    environment:
      - DATA_DIR=/data
      - REFERENCE_DIR=/reference
    ports:
      - "5003:5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pgx-network

  # Main FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pgx_app
    restart: unless-stopped
    depends_on:
      - db
      - pharmcat-wrapper
      - gatk
      - stargazer
    environment:
      - DATABASE_URL=postgresql://cpic_user:${POSTGRES_PASSWORD}@db:5432/cpic_db
      - SECRET_KEY=${SECRET_KEY}
      - PHARMCAT_API_URL=http://pharmcat-wrapper:5000
      - PHARMCAT_SERVICE_URL=http://pharmcat:8080
      - PHARMCAT_JAR_PATH=/pharmcat/pharmcat.jar
      - GATK_API_URL=http://gatk:5000
      - STARGAZER_API_URL=http://stargazer:5000
      - PYTHONPATH=/app
      - PYTHONDONTWRITEBYTECODE=1 # Prevent creation of .pyc files for debugging
      - LOG_LEVEL=DEBUG # Increase logging verbosity
    volumes:
      - ./:/app  # Mount the entire project directory to /app instead of root
      - ./data:/data
    ports:
      - "8765:8000"
    healthcheck:
      test: ["CMD", "echo", "Healthcheck disabled for debugging"]
      interval: 10s
      timeout: 5s
      retries: 1
    networks:
      - pgx-network
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

volumes:
  pgdata:
    driver: local
  pharmcat-jar:
    driver: local

networks:
  pgx-network:
    driver: bridge 